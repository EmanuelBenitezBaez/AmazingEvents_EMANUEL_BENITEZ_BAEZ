    <!--SLIDER-->
    <div class="container-fluid">

      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item imgnormalizada active">
            <img src="../assets/images/cinema2.jpg" class="d-block img-fluid w-100" alt="cinema">
          </div>
          <div class="carousel-item imgnormalizada">
            <img src="../assets/images/costume_party2.jpg" class="d-block img-fluid w-100" alt="costume party">
          </div>
          <div class="carousel-item imgnormalizada">
            <img src="../assets/images/food_fair2.jpg" class="d-block img-fluid w-100" alt="food fair">
          </div>

  <main>




    <!--CATEGORY-SEARCH-->
    <div class="container-fluid">
      <div class="check-search px-1">
        <div class="row ">
          <!--CHECKBOX-->

          <div class="col-5 col-sm-6 col-md-8 col-lg-10 check text-light" id="checkContainer">
            
            
          </div>

          <!--SEARCH-->
         

          <div class="col-7 col-sm-6 col-md-4 col-lg-2 search">
            <form class="d-flex" role="search" id="formSearch">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="inputSearch">
              <button class="btn btn-outline-primary btnsearch" type="submit"><i class="bi bi-search"></i></button>
            </form>

          </div>

          <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">Algo no salió bien!</h5>
                </div>
                <div class="modal-body">
                  No se encontró el evento que busca, por favor ingrese otro evento.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary close" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
          


        </div>
      </div>
    </div>

    
      <!--CARDS-->
      <div class="container-fluid  ">
        <div class="row gy-3 mb-2 " id="upcomingCards">
